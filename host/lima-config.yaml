# CORE Linux Build VM Configuration
# Lima YAML configuration for Ubuntu 22.04 ARM64

images:
  - location: "https://cloud-images.ubuntu.com/releases/22.04/release/ubuntu-22.04-server-cloudimg-arm64.img"
    arch: "aarch64"

cpus: 4
memory: "16GiB"
disk: "50GiB"

mounts:
  - location: "~/.lima/CORE"
    writable: true

ssh:
  forwardAgent: true

provision:
  - mode: system
    script: |
      #!/bin/bash
      set -eux -o pipefail
      export DEBIAN_FRONTEND=noninteractive
      apt-get update
      apt-get install -y sudo

